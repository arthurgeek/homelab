---
# yaml-language-server: $schema=https://kubernetes-schemas.devbu.io/helm.toolkit.fluxcd.io/helmrelease_v2beta1.json
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: rook-ceph-cluster
  namespace: rook-ceph
spec:
  interval: 30m
  timeout: 15m
  chart:
    spec:
      chart: rook-ceph-cluster
      version: v1.11.9
      sourceRef:
        kind: HelmRepository
        name: rook-ceph
        namespace: flux-system
  maxHistory: 2
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    monitoring:
      enabled: true
      createPrometheusRules: true
    ingress:
      dashboard:
        ingressClassName: nginx
        host:
          name: &host "rook.${SECRET_DOMAIN}"
          path: /
        tls:
          - hosts:
              - *host
    toolbox:
      enabled: true

    configOverride: |
      [global]
      osd_pool_default_size = 1
      mon_warn_on_pool_no_redundancy = false
      bdev_flock_retry = 20
      bluefs_buffered_io = false
      mon_data_avail_warn = 10
      bdev_enable_discard = true
      bdev_async_discard = true
      osd_class_update_on_start = false

    cephClusterSpec:
      network:
        provider: host
        connections:
          compression:
            enabled: true

      mon:
        count: 1
        allowMultiplePerNode: true

      mgr:
        count: 1
        allowMultiplePerNode: true

      crashCollector:
        disable: false

      dashboard:
        enabled: true
        urlPrefix: /
        ssl: false

      storage:
        useAllNodes: false
        useAllDevices: false
        config:
          osdsPerDevice: "1"
        nodes:
          - name: k8s-0
            devices:
              - name: /dev/disk/by-id/nvme-PC_SN740_NVMe_WD_256GB_22241R800861-part3

      resources:
        mgr:
          requests:
            cpu: "125m"
            memory: "550M"
          limits:
            memory: "1200M"
        mon:
          requests:
            cpu: "50m"
            memory: "500M"
          limits:
            memory: "1060M"
        osd:
          requests:
            cpu: "450m"
            memory: "2600M"
          limits:
            memory: "6000M"
        mgr-sidecar:
          requests:
            cpu: "50m"
            memory: "100M"
          limits:
            memory: "210M"
        crashcollector:
          requests:
            cpu: "15m"
            memory: "64M"
          limits:
            memory: "64M"
        logcollector:
          requests:
            cpu: "100m"
            memory: "100M"
          limits:
            memory: "1G"
        cleanup:
          requests:
            cpu: "250m"
            memory: "100M"
          limits:
            memory: "1G"

    cephBlockPools:
      - name: ceph-blockpool
        spec:
          failureDomain: host
          replicated:
            size: 1
            requireSafeReplicaSize: false
        storageClass:
          enabled: true
          name: ceph-block
          isDefault: true
          reclaimPolicy: Delete
          allowVolumeExpansion: true
          parameters:
            imageFormat: "2"
            imageFeatures: layering
            csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
            csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
            csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
            csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
            csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
            csi.storage.k8s.io/fstype: ext4

    cephFileSystems: []
    cephObjectStores: []
